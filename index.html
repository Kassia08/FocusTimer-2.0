<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer 2.0</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div id="app">
       <button id="toggle-mode">
            <span class="sr-only">Ativar Dark Mode!</span> 
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button> 

        <main>
        <section id="timer" class="flex"> 
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button 
                data-action="toggleRunning" 
                class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span> 
            </button>
            <button 
                data-action="toggleRunning"
                class="ph ph-stop-circle">
                <span class="sr-only">Pausar contador</span> 
            </button>
            <button 
                data-action="add"
                class="ph ph-plus-circle">
                <span class="sr-only">Aumenta em 5 minutos o tempo</span> 
            </button>
            <button 
                data-action="reduce"
                class="ph ph-minus-circle">
                <span class="sr-only">Diminui em 5 minutos o tempo</span> 
            </button>
        </section>
        </main>

        <footer>
        <section id="songs">
            <button class="btn-forest">
                <img src="./assets/floresta.svg" alt="desenho de uma árvore">
            </button>
            <button class="btn-rain">
                <img src="./assets/chuva.svg" alt="desenho de uma núvem com gotas de chuva">
            </button>          
            <button class= "btn-coffeShop">
                <img src="./assets/cafeteria.svg" alt="desenho de uma cafeteria">
            </button>
            <button class="btn-fireplace">
                <img src="./assets/lareira.svg" alt="desenho de uma chama de fogo">
            </button>         
        </section>
        </footer>
    
    </div>

</body>
</html>
