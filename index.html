<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer 2.0</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
       <button id="toggle-mode">
            <span class="sr-only">Ativar Dark Mode!</span> 
            <i class="ph-bold ph-moon"></i>
            <i class="ph-bold ph-sun"></i>
        </button> 

        <main>
        <section id="timer" class="flex"> 
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button  id="play" 
                data-action="toggleRunning">
                <img src="./images/play.svg" alt="play">               
                <span class="sr-only">Iniciar contador</span> 
            </button>
            <button id="pause"
                data-action="toggleRunning">
                <img src="./images/stop.svg" alt="pause">
            </button>
            <button id="reset" 
                data-action="reset">
                <img src="./images/stop.svg" alt="reset">
            </button>
            <button id="add"
                data-action="add">
                <img src="./images/+.svg" alt="adicionar 5 minutos">
            </button>
            <button id="subtract"
                data-action="subtract">
                <img src="./images/-.svg" alt="diminuir 5 minutos">
            </button>
        </section>
        </main>

        <footer>
        <section id="sounds">
            <button class="btn-forest" data-sound-id="forest">
                <img src="./assets/floresta.svg" alt="desenho de uma árvore">
            </button>
            <button class="btn-rain" data-sound-id="rain">
                <img src="./assets/chuva.svg" alt="desenho de uma núvem com gotas de chuva">
            </button>          
            <button class= "btn-coffeShop" data-sound-id="coffeeShop">
                <img src="./assets/cafeteria.svg" alt="desenho de uma cafeteria">
            </button>
            <button class="btn-fireplace" data-sound-id="fireplace">
                <img src="./assets/lareira.svg" alt="desenho de uma chama de fogo">
            </button>         
        </section>
        </footer>
    
    </div>

</body>
</html>
